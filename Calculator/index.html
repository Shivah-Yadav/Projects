<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Calculator</h1>
        <p>By Javascript</p>
    </header>
    <div class="container">
        <input class="text" ><hr>
        <div class="grid">
            <button data-value="AC" class="item acc sym">AC</button>
            <button data-value="DEL" class="item del sym">DEL</button>
            <button data-value="%" class="item per sym">%</button>
            <button data-value="/" class="item slash sym">/</button>

            <button data-value="7" class="item seven">7</button>
            <button data-value="8" class="item eight">8</button>
            <button data-value="9" class="item nine">9</button>
            <button data-value="*" class="item star sym">*</button>

            <button data-value="4" class="item four">4</button>
            <button data-value="5" class="item five">5</button>
            <button data-value="6" class="item six">6</button>
            <button data-value="-" class="item minus sym">-</button>
            <button data-value="1" class="item one">1</button>
            <button data-value="2" class="item two">2</button>
            <button data-value="3" class="item three">3</button>
            <button data-value="+" class="item plus sym">+</button>
            <button data-value="0" class="item zero">0</button>
            <button data-value="00" class="item 2zero">00</button>
            <button data-value="." class="item dot sym">.</button>
            <button data-value="=" class="item equal sym">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
