<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0jr_Oa1nZhi-FEGZpuXTuF6q9Mid9ocV1mg&usqp=CAU" alt="profile" width="100px" height="100px">
        </div>

        <div class="header">
            <h2>Shiva Yadav</h2>
            <p>Web Developer</p>
        </div>

        <div class="links">
            <a href="https://Youtube.com/shivagotte8683" alt="Youtube">
                <img src="https://cdn-icons-png.flaticon.com/128/3670/3670147.png" alt="youtube" title="youtube">
            </a>
            <a href="https://Instagram.com/mrshivah" alt="Instagram">
                <img src="https://cdn-icons-png.flaticon.com/128/3955/3955024.png" alt="Instagram" title="instagram">
            </a>
            <a href="https://linkedIn.com/Shiva Yadav" alt="LinkedIn">
                <img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" alt="linkedIn" title="linkedIn">
            </a>
            <a href="https://facebook.com/Shiva Yadav" alt="Facebook">
                <img src="https://cdn-icons-png.flaticon.com/128/145/145802.png" alt="facebook" title="facebook">
            </a>
            <a href="https://github.com/Shivah-Yadav" alt="GIthub">
                <img src="https://cdn-icons-png.flaticon.com/128/2111/2111432.png" alt="github" title="github">
            </a>
        </div>

        <div class="buttons">
            <button>Subscribe</button>
            <button>
                <a href="mailto:gotteshiva1417@gmail.com">Message</a>
            </button>
        </div>

        <div class="social">
            <div class="like">
                <img src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png" alt="like">
                <p>60K</p>
            </div>
            <hr>
            <div class="comment">
                <img src="https://cdn-icons-png.flaticon.com/128/5948/5948565.png" alt="comment">
                <p>5K</p>
            </div>
            <hr>
            <div class="share">
                <img src="https://cdn-icons-png.flaticon.com/128/2099/2099085.png" alt="share">
                <p>12K</p>
            </div>
        </div>

    </div>
</body>
</html>
